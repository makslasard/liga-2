<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>lesson_1</title>
		<link rel="stylesheet" href="./css/normalize.min.css" />
		<link rel="stylesheet" href="./css/adaptive.css" />
		<link rel="stylesheet" href="./css/main.css" />
		<!-- Можно подключить минифицированную версию. Текущая для удобства проверяющего -->
		<!-- Картинки - также есть минифицированная версия -->
	</head>
	<body>
		<!-- Main -->
		<main role="main">
			<section id="section__gallery" class="section__gallery" role="group">
				<!-- gallery__block_1 -->
				<div class="gallery__block_1">
					<div class="gallery__title">
						<div class="gallary__company">
							<h1>COMPANY CULTURE</h1>
						</div>
						<div class="gallary__icons">
							<div>
								<img src="./img/instargam_icon.svg" alt="instargam_icon" />
							</div>
							<div>
								<img src="./img/phone_icon.svg" alt="phone_icon" />
							</div>
							<div>
								<img src="./img/mail_icon.svg" alt="mail_icon" />
							</div>
						</div>
					</div>
					<div class="gallary__subtitle">
						<p>
							Lorem ipsum dolor sit amet, consectetur adipiscing elit. Massa ultricies
							aliquam egestas amet mi aliquam. Eu, vel massa elementum nulla.
						</p>
					</div>
				</div>

				<!-- gallery__block_2 -->
				<div class="gallery__block_2">
					<div class="gallary__image-hat">
						<img src="./img/women_in_hat.svg" alt="women_in_hat" />
					</div>
					<div class="gallary__image-coffee">
						<div>
							<img src="./img/coffee.svg" alt="coffee" />
						</div>
						<div>
							<img src="./img/coffee_color.svg" alt="coffee_color" />
						</div>
					</div>
				</div>

				<!-- gallery__block_3 -->
				<div class="gallery__block_3">
					<div class="gallary__image-afro">
						<img src="./img/women_afro.svg" alt="women_afro" />
					</div>
					<div class="gallary__image-doors">
						<img src="./img/doors.svg" alt="doors" />
					</div>
				</div>

				<!-- gallery__block_4 -->
				<div class="gallery__block_4">
					<div class="gallary__image-women">
						<img src="./img/women_asia.svg" alt="women_asia" />
					</div>
					<div class="gallary__image-men">
						<div class="gallary__image-rectangle">
							<img src="./img/red.svg" alt="red_regtangle" />
						</div>
						<div>
							<img src="./img/men_asia.svg" alt="men_asia" />
						</div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
