<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>lesson_1</title>
		<link rel="stylesheet" href="./css/normalize.min.css" />
		<link rel="stylesheet" href="./css/adaptive.css" />
		<link rel="stylesheet" href="./css/main.css" />
		<!-- Можно подключить минифицированную версию. Текущая для удобства проверяющего -->
		<!-- Картинки - также есть минифицированная версия -->
	</head>
	<body>
		<!-- Header -->
		<header id="header" class="header">
			<section id="section__header" class="section__header">
				<!-- header_block--1 -->
				<div class="header__block--1">
					<div class="block__1--title">
						<div class="block__1--company">
							<h1>COMPANY CULTURE</h1>
						</div>
						<div class="block__1--icons">
							<div>
								<img src="./img/instargam_icon.svg" alt="instargam_icon" />
							</div>
							<div>
								<img src="./img/phone_icon.svg" alt="phone_icon" />
							</div>
							<div>
								<img src="./img/mail_icon.svg" alt="mail_icon" />
							</div>
						</div>
					</div>
					<div class="block__1--subtitle">
						<div>
							<p>
								Lorem ipsum dolor sit amet, consectetur adipiscing elit. Massa
								ultricies aliquam egestas amet mi aliquam. Eu, vel massa elementum
								nulla.
							</p>
						</div>
					</div>
				</div>

				<!-- header_block--2 -->
				<div class="header__block--2">
					<div class="block__2--hat">
						<img src="./img/women_in_hat.svg" alt="women_in_hat" />
					</div>
					<div class="block__2--coffee">
						<div>
							<img src="./img/coffee.svg" alt="coffee" />
						</div>
						<div>
							<img src="./img/coffee_color.svg" alt="coffee_color" />
						</div>
					</div>
				</div>

				<!-- header_block--3 -->
				<div class="header__block--3">
					<div class="block__3--afro">
						<img src="./img/women_afro.svg" alt="women_afro" />
					</div>
					<div class="block__3--doors">
						<img src="./img/doors.svg" alt="doors" />
					</div>
				</div>

				<!-- header_block--4 -->
				<div class="header__block--4">
					<div class="block__4--women">
						<img src="./img/women_asia.svg" alt="women_asia" />
					</div>
					<div class="block__4--men">
						<div class="block__4--rectangle">
							<img src="./img/red.svg" alt="red_regtangle" />
						</div>
						<div>
							<img src="./img/men_asia.svg" alt="men_asia" />
						</div>
					</div>
				</div>
			</section>
		</header>

</html>
